<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
          background: linear-gradient(135deg, #f8f9fa, #e9ecef);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 40px 10px;
        }

        .container-box {
          background: var(--bs-body-bg);
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.15);
          max-width: 500px;
          width: 100%;
          overflow: hidden;
        }

        .theme-toggle {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 1000;
        }

        .theme-toggle button {
          font-size: 0.5rem;
          padding: 0.2rem 0.4rem;
        }

        .form-section {
          display: none;
        }

        .form-section.active {
          display: block;
          animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
          from {opacity: 0; transform: scale(0.95);}
          to {opacity: 1; transform: scale(1);}
        }

        .switch-btn {
          font-size: 0.9rem;
          margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Theme Toggle -->
<div class="theme-toggle">
    <button class="btn btn-outline-secondary" id="toggleTheme">üåô</button>
</div>

<div class="container-box">
    <form id="loginForm" method="POST" action="/login" class="needs-validation form-section active" novalidate>
        <h4 class="mb-3 text-primary animate__animated animate__fadeInDown">üîê Login</h4>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="login_email" name="email" placeholder="Email" required>
            <label for="login_email"><i class="bi bi-envelope"></i> Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="login_password" name="password" placeholder="Password" required>
            <label for="login_password"><i class="bi bi-lock"></i> Password</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center switch-btn">
            <button type="button" class="btn btn-link" id="switchToRegister">Don't have an account? Register</button>
        </div>
    </form>

    <form id="registerForm" method="POST" action="/register" class="needs-validation form-section" novalidate>
        <h4 class="mb-3 text-success animate__animated animate__fadeInDown">üìù Register</h4>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="register_name" name="name" placeholder="Full Name" required>
            <label for="register_name"><i class="bi bi-person"></i> Full Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="register_email" name="email" placeholder="Email" required>
            <label for="register_email"><i class="bi bi-envelope"></i> Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="register_password" name="password" placeholder="Password" required>
            <label for="register_password"><i class="bi bi-lock"></i> Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <label for="confirm_password"><i class="bi bi-lock-fill"></i> Confirm Password</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
        </div>

        <div class="text-center switch-btn">
            <button type="button" class="btn btn-link" id="switchToLogin">Already have an account? Login</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");

    toggleThemeBtn.addEventListener("click", () => {
      const html = document.documentElement;
      const current = html.getAttribute("data-bs-theme");
      html.setAttribute("data-bs-theme", current === "light" ? "dark" : "light");
    });

    switchToRegister.addEventListener("click", () => {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
    });

    switchToLogin.addEventListener("click", () => {
        registerForm.classList.remove("active");
        loginForm.classList.add("active");
    });
</script>
</body>
</html>
