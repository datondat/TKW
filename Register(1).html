<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>iOS Style Login & Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
          --light-bg: linear-gradient(135deg, #a0c9f4, #ffc4dd);
          --dark-bg: linear-gradient(135deg, #1f1f1f, #2cs2c2c);
        }

        body {
          background: var(--light-bg);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 40px 10px;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica", "Arial", sans-serif;
          color: #333;
          transition: background 0.5s ease;
        }

        [data-bs-theme="dark"] body {
          background: var(--dark-bg);
          color: #f1f1f1;
        }

        .container-box {
          background: var(--bs-body-bg);
          padding: 30px;
          border-radius: 20px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
        }

        .form-section {
          display: none;
        }

        .form-section.active {
          display: block;
          animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to   { opacity: 1; transform: translateY(0); }
        }

        .btn {
          border-radius: 12px !important;
          font-size: 16px;
          padding: 10px 15px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
          background-color: #5ac8fa;
          border-color: #5ac8fa;
        }

        .btn-primary:hover {
          background-color: #4ab8eb;
          border-color: #4ab8eb;
        }

        .btn-success {
          background-color: #34c759;
          border-color: #34c759;
        }

        .btn-success:hover {
          background-color: #28b14c;
          border-color: #28b14c;
        }

        .switch-btn {
          font-size: 0.9rem;
          margin-top: 10px;
        }

        .form-control {
          border-radius: 10px;
          background: rgba(255, 255, 255, 0.9);
          border: none;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        [data-bs-theme="dark"] .form-control {
          background: rgba(255, 255, 255, 0.05);
          color: #fff;
        }

        .form-control:focus {
          box-shadow: 0 0 6px rgba(90, 200, 250, 0.5);
        }

        .top-right {
          position: fixed;
          top: 1rem;
          right: 1rem;
          display: flex;
          align-items: center;
          gap: 1rem;
          z-index: 1000;
        }

        .clock {
          font-size: 0.9rem;
          font-weight: 500;
        }

        @media (max-width: 480px) {
          .clock {
            font-size: 0.8rem;
          }
        }
    </style>
</head>
<body>

<!-- N√∫t theme + ƒë·ªìng h·ªì -->
<div class="top-right">
    <div class="clock" id="clock">--:--:--</div>
    <button class="btn btn-outline-dark btn-sm" id="toggleTheme" title="Chuy·ªÉn giao di·ªán">üåô</button>
</div>

<div class="container-box">

    <!-- LOGIN FORM -->
    <form id="loginForm" method="POST" action="/login" class="form-section active needs-validation" novalidate>
        <h4 class="mb-4 text-primary text-center">üîê ƒêƒÉng Nh·∫≠p</h4>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="login_username" name="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            <label for="login_username"><i class="bi bi-person"></i> T√™n ƒëƒÉng nh·∫≠p</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="login_password" name="password" placeholder="M·∫≠t kh·∫©u" required>
            <label for="login_password"><i class="bi bi-lock"></i> M·∫≠t kh·∫©u</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
        </div>

        <div class="text-center switch-btn">
            <button type="button" class="btn btn-link" id="switchToRegister">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω</button>
        </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" method="POST" action="/register" class="form-section needs-validation" novalidate>
        <h4 class="mb-4 text-success text-center">üìù ƒêƒÉng K√Ω</h4>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="register_username" name="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            <label for="register_username"><i class="bi bi-person-plus"></i> T√™n ƒëƒÉng nh·∫≠p</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="register_password" name="password" placeholder="M·∫≠t kh·∫©u" required>
            <label for="register_password"><i class="bi bi-lock"></i> M·∫≠t kh·∫©u</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u" required>
            <label for="confirm_password"><i class="bi bi-lock-fill"></i> X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">ƒêƒÉng k√Ω</button>
        </div>

        <div class="text-center switch-btn">
            <button type="button" class="btn btn-link" id="switchToLogin">ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p</button>
        </div>
    </form>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const htmlEl = document.documentElement;
    const clock = document.getElementById("clock");

    // ƒê·ªïi form
    switchToRegister.addEventListener("click", () => {
      loginForm.classList.remove("active");
      registerForm.classList.add("active");
    });

    switchToLogin.addEventListener("click", () => {
      registerForm.classList.remove("active");
      loginForm.classList.add("active");
    });

    // Toggle Light/Dark Theme
    toggleThemeBtn.addEventListener("click", () => {
      const isDark = htmlEl.getAttribute("data-bs-theme") === "dark";
      htmlEl.setAttribute("data-bs-theme", isDark ? "light" : "dark");
      toggleThemeBtn.innerHTML = isDark ? "üåô" : "‚òÄÔ∏è";
    });

    // ƒê·ªìng h·ªì th·ªùi gian th·ª±c
    function updateClock() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const ss = now.getSeconds().toString().padStart(2, '0');
      clock.textContent = `${hh}:${mm}:${ss}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Validate form
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', e => {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>

</body>
</html>
