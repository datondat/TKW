<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <style>
        body {
          background: linear-gradient(to right, #00c6ff, #0072ff);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: start;
          padding: 40px 10px;
        }

        .container-box {
          background: var(--bs-body-bg);
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.2);
          max-width: 650px;
          width: 100%;
          animation: fadeInDown 1s;
        }

        .theme-toggle {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 1000;
        }

        @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-30px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Theme Toggle -->
<div class="theme-toggle">
    <button class="btn btn-outline-light" id="toggleTheme">ðŸŒ™</button>
</div>

<div class="container-box">
    <form method="POST" action="/book_ticket" class="needs-validation" novalidate>
        <h4 class="mb-3 text-info">ðŸŽŸ Order Your Products</h4>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
            <label for="fullname">Full Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
            <label for="phone">Phone Number</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="people_count" name="people_count" placeholder="Number of People" min="1" required>
            <label for="people_count">Number of People</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="visit_date" name="visit_date" required>
            <label for="visit_date">Visit Date</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="visit_time" name="visit_time" required>
                <option value="" disabled selected>-- Select Time Slot --</option>
                <option value="8:00-10:00">8:00 - 10:00</option>
                <option value="10:00-12:00">10:00 - 12:00</option>
                <option value="13:00-15:00">1:00 PM - 3:00 PM</option>
                <option value="15:00-17:00">3:00 PM - 5:00 PM</option>
            </select>
            <label for="visit_time">Visit Time</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="ticket_type" name="ticket_type" required>
                <option value="" disabled selected>-- Select Ticket Type --</option>
                <option value="standard">Standard</option>
                <option value="vip">VIP</option>
                <option value="combo">Family Combo</option>
            </select>
            <label for="ticket_type">Ticket Type</label>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Special Notes" id="note" name="note" style="height: 80px"></textarea>
            <label for="note">Special Notes</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agree" required>
            <label class="form-check-label" for="agree">
                I agree to the terms and conditions
            </label>
        </div>

        <button type="submit" class="btn btn-info w-100">Submit Booking</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("toggleTheme").addEventListener("click", () => {
      const html = document.documentElement;
      const current = html.getAttribute("data-bs-theme");
      html.setAttribute("data-bs-theme", current === "light" ? "dark" : "light");
    });
</script>
</body>
</html>
